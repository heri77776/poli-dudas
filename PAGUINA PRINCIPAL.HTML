<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #910000;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .container .guest-button {
            background-color: #007bff;
            margin-top: 10px;
        }
        .container .guest-button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesi칩n</h1>
        <input type="text" id="codigo" placeholder="C칩digo de Alumno">
        <input type="password" id="contrasena" placeholder="Contrase침a">
        <button onclick="iniciarSesion()">Iniciar</button>
        <button class="guest-button" onclick="iniciarComoInvitado()">Iniciar como Invitado</button>
    </div>

    <script>
        function iniciarSesion() {
            var codigo = document.getElementById('codigo').value;
            var contrasena = document.getElementById('contrasena').value;
            
            if (codigo && contrasena) {

                localStorage.setItem('codigo', codigo);
                localStorage.setItem('contrasena', contrasena);

               
                window.location.href = 'http://127.0.0.1:5500/paguinaprincipal.html';
            } else {
                alert('Por favor, completa ambos campos.');
            }
        }

        function iniciarComoInvitado() {
            
            window.location.href = 'http://127.0.0.1:5500/paguinaprincipal.html';
        }
    </script>
</body>
</html>
