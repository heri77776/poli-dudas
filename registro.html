<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Alumnos</title>
</head>
<style>



    body {
        background-color: rgb(14, 177, 163) ;
    
    
    }
    </style>

<body>
  <h1>Registro de Alumnos</h1>
  <form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="codigo">Código:</label>
    <input type="text" id="codigo" name="codigo" required><br><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

    <label for="numeroContacto">Número de Contacto:</label>
    <input type="tel" id="numeroContacto" name="numeroContacto" required><br><br>

    <input type="submit" value="Guardar">
  </form>

  <div id="mensaje"></div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar que se recargue la página al enviar el formulario
      
      // Obtener los valores del formulario
      const nombre = document.getElementById('nombre').value;
      const codigo = document.getElementById('codigo').value;
      const correo = document.getElementById('correo').value;
      const fechareguistro = document.getElementById('fechaNacimiento').value;
      const numeroContacto = document.getElementById('numeroContacto').value;

      // Aquí podrías enviar los datos a un servidor o guardarlos en el navegador/localStorage
      // Por simplicidad, mostraremos los datos en el mensaje
      const mensaje = `Nombre: ${nombre}<br>
                      Código: ${codigo}<br>
                      Correo: ${correo}<br>
                      Fecha de reguistro: ${fechaNacimiento}<br>
                      Número de Contacto: ${numeroContacto}`;
      document.getElementById('mensaje').innerHTML = mensaje;
    });
  </script>
</body>
</html>
