<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral con CSS</title>
    <link rel="stylesheet" href="paguina.css">
    <style>
        /* Reset CSS básico para márgenes y paddings */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            font-family: Arial, sans-serif;
            margin-top: 50px; /* Ajusta para que el contenido no quede debajo del header fijo */
        }

        .header {
            position: fixed;
            width: 100%;
            background: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            top: 0;
            z-index: 1000;
        }

        .btn-menu {
            display: block; /* Muestra el botón del menú */
        }

        .icon-menu {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            /* Estilos para el logo, si es necesario */
        }

        .container-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: #333;
            color: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            padding: 20px;
        }

        .menu-toggle:checked ~ .container-menu {
            transform: translateX(0);
        }

        .overlay {
            display: none; /* Mostrar solo cuando el menú está abierto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        .menu-toggle:checked ~ .overlay {
            display: block;
        }

        .cont-menu {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .cont-menu a {
            color: #fff;
            text-decoration: none;
            padding: 15px 0;
            border-bottom: 1px solid #444;
        }

        .icon-close {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu" class="icon-menu">&#9776;</label>
            </div>
            <div class="logo">
                <!-- Logo puede ir aquí -->
            </div>
        </div>
    </header>

    <input type="checkbox" id="btn-menu" class="menu-toggle">
    <div class="container-menu">
        <label for="btn-menu" class="icon-close">&times;</label>
        <nav class="cont-menu">
            <a href="http://127.0.0.1:5500/ubicasionn.html">Ubicación de la Escuela</a>
            <a href="#">Activar Materia</a>
            <a href="#">Correo</a>
            <a href="http://127.0.0.1:5500/CHATBOT.html">Chat Bot</a>
        </nav>
    </div>

    <div class="overlay"></div>
</body>
</html>
